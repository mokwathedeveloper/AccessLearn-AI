version: "1"
services:
  - type: web
    name: accesslearn-ai-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false